<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Animals</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    

</head>

<body background="assets/images/light-grey-terrazzo.png">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <h2>List of Animals</h2>
                <div class="row" id="buttons-view"></div>
                <br>
                <div class="row">
                    <form id="movie-form">
                        <label for="animal-input" id="ttt">Add an Animal!</label>
                        <input type="text" id="animal-input">
                        <!-- Button triggers new movie to be added -->
                        <input id="add-animal" type="submit" value="submit">
                    </form>
                </div>
                <div class="row">
                    <div id="images"></div>
                </div>
            </div>
            <div class="col-lg-2">
                <br>
                <br>
                <button id="str1">Re-Start!</button>
            </div>
            <div class="col-lg-5">
                <h2>Pick your Favorite Pic</h2>
                <br>
                <button id="pick">Click Here before picking  the first Pic</button>
                <br>
                <br>
                <button id="pick1">Click Here before removing a duplicated Pic</button>
                <br>
                <div id="favorites"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
